	<div class="container">
        <!--LOGIN PAGE-->
        <div class="headdiv">  
            <h3><u>Change Username or Password</u></h3>
			<br>
            <form method="post" id="form" onsubmit="logIn(); displayForm(); hideLogIn(); return false">
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" placeholder="Username" required>
                <br>
                <br>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="pwd" placeholder="Password" required>
				<br>
                <br>
				<input type="checkbox" id="showPwd" value="first_checkbox" onclick="showPassword()">
                <label for="showPwd">&nbsp; Show password</label>
                <br>
                <br>
				<label for="newpassword" class="sr-only">Password</label>
                <input type="password" id="newpwd" placeholder="New Password" required>
				
                <br>
                <br>
                <input type="checkbox" id="shownewPwd" value="first_checkbox" onclick="shownewPassword()">
                <label for="shownewPwd">&nbsp; Show new password</label>
                <br>
                <br>
                <input type="submit" class="btn btn-default" id="btnclick" value="Change Password">
            </form>
